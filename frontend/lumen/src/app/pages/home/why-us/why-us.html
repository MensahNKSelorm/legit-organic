<section class="why-section" id="why-us">
    <div class="why-inner">
        <!-- HEADER -->
        <div class="why-header">
            <p class="why-eyebrow">Why Us?</p>
            <h2 class="why-title">What sets us apart</h2>
            <p class="why-subtitle">
                We stand behind every product we deliver.
            </p>
        </div>

        <!-- GRID -->
        <div class="why-grid">
            <article class="why-card" *ngFor="let feature of whyFeatures" #whyCard>
                <div class="why-icon" [ngClass]="'icon-' + feature.icon">
                    <!-- Simple custom SVG icons per feature -->
                    <ng-container [ngSwitch]="feature.icon">
                        <!-- 1. Leaf / Organic -->
                        <svg *ngSwitchCase="'organic'" viewBox="0 0 48 48" class="why-icon-svg" aria-hidden="true">
                            <circle cx="24" cy="24" r="22" />
                            <path d="M15 30 C 18 18, 28 14, 33 15 C 32 20, 27 30, 20 33" stroke-width="2" />
                            <path d="M20 33 C 20 28, 24 24, 29 22" stroke-width="1.8" />
                        </svg>

                        <!-- 2. Fair / Farmers / Handshake -->
                        <svg *ngSwitchCase="'farmers'" viewBox="0 0 48 48" class="why-icon-svg" aria-hidden="true">
                            <circle cx="24" cy="24" r="22" />
                            <path d="M14 27 L 20 21 L 26 27 L 34 19" stroke-width="2" />
                            <path d="M18 30 L 22 26 L 26 30" stroke-width="2" />
                        </svg>

                        <!-- 3. Delivery / Truck -->
                        <svg *ngSwitchCase="'delivery'" viewBox="0 0 48 48" class="why-icon-svg" aria-hidden="true">
                            <circle cx="24" cy="24" r="22" />
                            <rect x="12" y="20" width="14" height="10" rx="2" />
                            <path d="M26 22 L 33 22 L 36 26 L 36 30 L 26 30 Z" />
                            <circle cx="18" cy="32" r="2.4" />
                            <circle cx="30" cy="32" r="2.4" />
                        </svg>

                        <!-- 4. Transparency / Shield -->
                        <svg *ngSwitchCase="'transparency'" viewBox="0 0 48 48" class="why-icon-svg" aria-hidden="true">
                            <circle cx="24" cy="24" r="22" />
                            <path d="M17 18 L 24 15 L 31 18 L 31 25 C 31 29, 28 32, 24 34 C 20 32, 17 29, 17 25 Z"
                                stroke-width="2" />
                            <path d="M20 24 L 23 27 L 29 21" stroke-width="2" />
                        </svg>

                        <!-- Fallback (should not happen) -->
                        <svg *ngSwitchDefault viewBox="0 0 48 48" class="why-icon-svg" aria-hidden="true">
                            <circle cx="24" cy="24" r="22" />
                        </svg>
                    </ng-container>
                </div>

                <h3 class="why-card-title">{{ feature.title }}</h3>
                <p class="why-card-text">
                    {{ feature.text }}
                </p>
            </article>
        </div>
    </div>
</section>
